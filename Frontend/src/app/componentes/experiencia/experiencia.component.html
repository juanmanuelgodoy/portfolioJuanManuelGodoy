<div class="row">
    <h1>Experiencia Laboral </h1>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <button type ="button" class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-sm-11 col-md-11 col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h4>{{Experiencia.nombreE}}</h4></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td>Editar</td>
                    <td>Borrar</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
