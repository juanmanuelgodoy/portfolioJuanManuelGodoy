<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Iniciar sesión</h3>
              
  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="form-outline mb-4">
      <input type="email" id="nombreUsuario" name= "nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
      <label class="form-label" for="nombreUsuario">Email</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
      <label class="form-label" for="password">Contraseña</label>
    </div>

    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-start mb-4">
      <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
      <label class="form-check-label" for="form1Example3"> Recordar Contraseña </label>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
  </form>

                <hr class="my-4">

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿No recuerda su contraseña?</a></p>
              <p>¿No posee una cuenta? <a href="#!" class="link-info">Registresé aquí</a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
